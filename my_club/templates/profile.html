{% extends 'base.html' %}
{% load static %}

{%block content%}

<div class="media">
<div class="figure">
  <img src="{{member.photo.url}}" class="align-self-center mr-3" alt="...">
</div>
  <div class="media-body">
    <h4 class="mt-0">{{member.name}}</h4>
    <h5>{{member.category}}</h5>
    <h6>{{member.position}}</h6>
    <p>{{member.description}}</p>
    <p>{{member.address}}</p>
    <p class="mb-0">{{member.join_date}}</p>
  </div>
</div>

{%endblock%}
